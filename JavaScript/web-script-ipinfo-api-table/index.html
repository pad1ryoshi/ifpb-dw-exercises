<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IP API</title>
  <link rel="stylesheet" href="css/master.css">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white text-center">
        <h2>IP API</h2>
      </div>
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-md-9">
            <input id="inputIpAddress" type="text" class="form-control" placeholder="Digite um endereÃ§o IP (e.g., 8.8.8.8)">
          </div>
          <div class="col-md-3">
            <button id="btnGetIp" class="btn btn-success w-100">Pesquisar</button>
          </div>
        </div>
        <div id="alertContainer"></div>
        <div class="table-responsive mt-4">
          <table class="table table-bordered table-hover" id="ipTable">
            <thead class="table-light">
              <tr>
                <th>IP</th>
                <th>Organization</th>
                <th>Country</th>
                <th>City</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="js/main.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
